<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic-Calculator</title>
    <link rel="shortcut icon" href="favicon.JPG" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <!-- <div class="display"> -->
        <input type="text" class="disp" readonly />
        <!-- </div> -->
        <div class="btns">
          <button class="btn clear" data-button="C"><i>C</i></button>
          <button class="btn delete" data-button="CE"><i>CE</i></button>
          <button class="btn" data-button="/"><i>/</i></button>
          <button class="btn" data-button="*"><i>*</i></button>

          <button class="btn" data-button="7"><i>7</i></button>
          <button class="btn" data-button="8"><i>8</i></button>
          <button class="btn" data-button="9"><i>9</i></button>
          <button class="btn" data-button="-"><i>-</i></button>

          <button class="btn" data-button="4"><i>4</i></button>
          <button class="btn" data-button="5"><i>5</i></button>
          <button class="btn" data-button="6"><i>6</i></button>
          <button class="btn" data-button="+"><i>+</i></button>

          <button class="btn" data-button="1"><i>1</i></button>
          <button class="btn" data-button="2"><i>2</i></button>
          <button class="btn" data-button="3"><i>3</i></button>
          <button class="btn equal" data-button="="><i>=</i></button>

          <button class="btn" data-button="0"><i>0</i></button>
          <button class="btn" data-button="00"><i>00</i></button>
          <button class="btn" data-button="."><i>.</i></button>
        </div>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
